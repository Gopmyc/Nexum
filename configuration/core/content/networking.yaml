PATH:             "srcs/core/networking/"
DEPENDENCIES:
  INTERNAL:
    - "ENET"
  EXTERNAL:
    - "JSON"
    - "BASE64"
    - "CHACHA20"
    - "POLY1305"
    - "LZW"
IS_BINARY:        false
LOAD_SUBFOLDERS:  true
ENV_PROFILE:
  - "CORE"
SIDES:
  CLIENT: true
  SERVER: true
CAPABILITIES:
  SERVER:
    - "NETWORK"
  CLIENT:
    - "NETWORK"
  SHARED: {}
RUNTIME:
  UPDATE:
    STAGE:  "PROCESS"
    ORDER:  20
  DRAW:
    STAGE:  "OVERLAY"
    ORDER:  0