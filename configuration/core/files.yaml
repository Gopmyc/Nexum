SUBLOADER:  "core/"
SHARED:     true
ENV_PROFILE:
  - "CORE"
CONTENT:
  # ┌────────────────┐
  # │ FILE #1 : ENET │
  # └────────────────┘
  - KEY:              "enet"
    PATH:             "enet"
    ARGS:             {}
    IS_BINARY:        true
    LOAD_SUBFOLDERS:  false
    ENV_PROFILE:      {}
    SIDES:
      CLIENT: true
      SERVER: true
    CAPABILITIES:
      SERVER: {}
      CLIENT: {}
      SHARED: {}
  # ┌──────────────────────┐
  # │ FILE #2 : NETWORKING │
  # └──────────────────────┘
  - KEY:              "networking"
    PATH:             "srcs/core/networking/"
    ARGS:
      - "enet"
      - "JSON"
      - "BASE64"
      - "CHACHA20"
      - "POLY1305"
      - "LZW"
    IS_BINARY:        false
    LOAD_SUBFOLDERS:  true
    ENV_PROFILE:
      - "CORE"
    SIDES:
      CLIENT: true
      SERVER: true
    CAPABILITIES:
      SERVER:
        - "NETWORK"
      CLIENT:
        - "NETWORK"
      SHARED: {}
    RUNTIME:
      UPDATE:
        STAGE:  "PROCESS"
        ORDER:  20
      DRAW:
        STAGE:  "OVERLAY"
        ORDER:  0